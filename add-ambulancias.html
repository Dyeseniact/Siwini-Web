          </form>

    <section class="section-add-ambulance">
        <h2 class="h2-add-ambulance">Agregar Ambulancia</h2>
        
        <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">Numero de Unidad</label>
                <input type="text" class="form-control" id="validationDefault01" value="Numero de Unidad" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault02">Nombre del Conductor</label>
                <input type="text" class="form-control" id="validationDefault02" value="Apellidos Nombre(s)" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">Ubicada en la Base</label>
                <select class="custom-select" id="validationDefault03" required>
                  <option selected disabled value="">Selecciona...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">Sector</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Selecciona...</option>
                  <option>Norte</option>
                  <option>Sur</option>
                  <option>Este</option>
                  <option>Oeste</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Disponibilidad</label>
                <select class="custom-select" id="validationDefault05" required>
                  <option selected disabled value="">Selecciona...</option>
                  <option>Disponible</option>
                  <option>Ocupada</option>
                </select>
            </div>
            
            <button class="btn bg-danger text-white border-danger " type="submit">Agregar</button>
          </form>

         
    </section>
